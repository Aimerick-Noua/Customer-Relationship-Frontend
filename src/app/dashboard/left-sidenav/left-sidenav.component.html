<aside class="main-sidebar  elevation-4 "
  style="background-image: url('/assets/leftside.svg'); position:fixed; background-color: #343a40;">
  <!-- Brand Logo -->
  <a href="index3.html" class="brand-link text-center">
    <h5> <b class="text-secondary text-center">NetView CRM</b></h5>
  </a>
  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image d-flex">
        <img src="https://th.bing.com/th/id/OIP.yOis-r7BEqpfzx6Od63TLQAAAA?w=470&h=500&rs=1&pid=ImgDetMain"
          class="img-circle elevation-2" alt="User Image" style="opacity: .8; width: 20%;" width="180px" height="180px">

        <a href="/dashboard/profile" class="nav-link" routerLink="profile" style="font-size: 20px;font-weight: 700;">
        {{username |uppercase }}</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <!-- Add icons to the links using the .nav-icon class
             with font-awesome or any other icon font library -->

        <li class="nav-item" >
          <a routerLink="/dashboard/home" class="nav-link" routerLinkActive="active">
            <i class="nav-icon fas fa-chart-bar"></i>
            <p class="text-light">Dashboard</p>
          </a>
        </li>
        <li class="nav-item">
          <a  class="nav-link" *ngIf="isLoggedIn" routerLink="/dashboard/client" routerLinkActive="active">
            <i class="nav-icon fas fa-users"></i>
                        <p class="text-light">
              Clients
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/dashboard/command" class="nav-link" routerLinkActive="active">
            <i class="nav-icon fas fa-shopping-cart"></i>
            <p class="text-light">Commands</p>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/dashboard/commands" class="nav-link">
            <i class="nav-icon fas fa-cogs"></i>
            <p class="text-light">Services</p>
          </a>
        </li>
        

        <li class="nav-item">
          <a routerLink="/dashboard/garbagept" class="nav-link" routerLinkActive="active">
            <i class="nav-icon fas fa-chart-line"></i>
            <p class="text-light">Statistics</p>
          </a>
        </li>
        

        <li class="nav-item">
          <a routerLink="charts" class="nav-link" routerLinkActive="active">
            <i class="nav-icon fas fa-shopping-bag"></i>
            <p class="text-light">Products</p>
          </a>
        </li>
        

        <li class="nav-item">
          <a routerLink="commands" class="nav-link" routerLinkActive="active">
            <i class="nav-icon fas fa-tasks"></i>
            <p class="text-light">Tasks</p>
          </a>
        </li>
        

        <li class="nav-item" *ngIf="showAdminBoard" >
          <a href="userList" class="nav-link" routerLinkActive="active">
            <i class="nav-icon fas fa-user-cog"></i>
            <p class="text-light">Agents</p>
          </a>
        </li>

        <li class="nav-item" *ngIf="showAdminBoard">
          <a href="adminList" class="nav-link" routerLinkActive="active">
            <i class="nav-icon fas fa-users nav-icon"></i>
            <p class="text-light" class="text-light">Admins</p>
          </a>
        </li>

        <li class="nav-item" *ngIf="showAdminBoard">
          <a href="charts" class="nav-link" routerLinkActive="active">
            <i class="nav-icon nav-icon fas fa-chart-pie"></i>
            <p class="text-light">
              Charts
            </p>
          </a>
        </li>

        <li class="nav-item" *ngIf="showUserBoard">
          <a  class="nav-link" routerLink="admin" routerLinkActive="active">
            <i class="nav-icon fas fa-chart-pie"></i>
            <p class="text-light">
              Moderator Board
            </p>
          </a>
        </li>
        

    
        

      </ul>
    </nav>
  </div>
